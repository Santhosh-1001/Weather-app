<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="card">
            <div class="input-search">
                <input class="city-input" type="text" placeholder="Enter city name">
                <button class="search-btn">
                    <img class="search-img" src="icons/search.webp">
                </button>
            </div>
            <div class="error">Invalid city name</div>
            <div class="weather">
                <div class="weather-info">
                    <img class="weather-img" src="icons/clouds.png">
                    <p class="temperature">7Â°c</p>
                    <p class="city-name">New </p>
                </div>
                <div class="humid-wind">
                    <div class="humidity">
                        
                        <img class="humid-img" src="icons/humidity.png">
                        
                        <div class="humid-info">
                            <p class="humid-percent">48%</p>
                            <p class="humid-name">Humidity</p>
                        </div>
                    </div>
                    <div class="wind-speed">
                        <img class="wind-img" src="icons/wind.png">
                        
                        <div class="wind-info">
                            <p class="wind-rate">10.29 km/h</p>
                            <p class="wind-name">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        <script src="weather.js"></script>
    </body>
</html>
